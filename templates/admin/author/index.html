{{define "content"}}
<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Авторы</h1>
        </div>
        <div>
            <a href="/admin/author/new" class="btn btn-default">Добавить автора</a>
        </div>

        {{range .authors}}
        <div>
            <h2><a href="/admin/author/{{.Id}}">{{.Name}}</a></h2>
            {{.Content}}

            <div class="btn-group">
                <a href="/admin/author/{{.Id}}/edit" class="btn btn-default">Редактировать</a>
                <a href="/admin/author/{{.Id}}" class="delete btn btn-danger">Удалить</a>
            </div>
        </div>
        {{end}}
    </div>
</div>

{{end}}
